<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
  <main class="container">
    <section class="section1">
      <h1 class="section1__title">Learn to code by watching others</h1>
      <p class="section1__paragraph">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </section>

    <section class="section2">
      <div class="section2__offer"><span class="section2--days">Try it free 7 days</span> then $20/mo. thereafter</div>
      <div class="section2__content">
        <form action="" class="form">
          <input id="input-firstName" class="form__input" type="text" placeholder="First Name">
          <div id="firstName-error" class="form__error">
            <!-- <img src="images/icon-error.svg" alt="error" class="form__icon">
            <p class="form__paragraph">First Name cannot be empty</p> -->
          </div>

          <input id="input-lastName" class="form__input" type="text" placeholder="Last Name">
          <div id="lastName-error" class="form__error"></div>

          <input id="input-email" class="form__input" type="email" placeholder="Email Address">
          <div id="email-error" class="form__error"></div>

          <input id="input-password" class="form__input" type="password" placeholder="Password">
          <div id="password-error" class="form__error"></div>

          <input id="input-submit" type="submit" class="form__input" value="Claim your free trial">
        </form>
        <p class="section2__terms">By clicking the button, you are agreeing to our <a href="#" class="section2__link">Terms and Services</a></p>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
  
</body>
</html>
